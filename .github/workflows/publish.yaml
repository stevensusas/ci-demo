name: Lint and Publish
on: push
jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Adjust based on your project's Node.js version
    - name: Install dependencies
      run: npm install
    - name: Run linting
      run: npm run lint

